<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cloud Data Transfer</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center><h1>CryptoKeep</h1></center>
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Login</header>
        <form action="#">
          <input id="l_email" type="email" placeholder="Enter your email" />
          <input
            id="l_pass"
            type="password"
            placeholder="Enter your password"
          />
          <a href="#">Forgot password?</a>
          <span id="alert_message_1"></span>
          <input
            type="button"
            class="button"
            value="Login"
            onclick="login_user()"
          />
        </form>

        <div class="signup">
          <span class="signup"
            >Don't have an account?
            <label for="check">Signup</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>Signup</header>
        <form action="#">
          <input id="r_name" type="email" placeholder="Enter your name" />
          <input id="r_email" type="text" placeholder="Enter your email" />
          <input id="r_pass" type="password" placeholder="Create a password" />
          <span id="alert_message_2"></span>
          <input
            type="button"
            class="button"
            value="Signup"
            onclick="register_user()"
          />
        </form>
        <div class="signup">
          <span class="signup"
            >Already have an account?
            <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
